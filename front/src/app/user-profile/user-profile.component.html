<div class="w3-container w3-content">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      
      <div class="w3-card-2 w3-round w3-white w3-animate-zoom" >
        <div class="w3-container">
         <b><h3 class="w3-center">{{currentUser}}</h3></b>
         <p class="w3-center"><img src="{{profile}}" class="w3-circle" style="height:206px;width:206px" alt="Avatar"></p>
         <hr>
         <b><p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> {{nationality}}</p></b>
         <b><p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{location}}</p></b>
         <b><p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{birthday}}</p></b>
        </div>
      </div>
      <br>          
      <!-- Alert Box -->
      <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small w3-animate-zoom">
        <p><strong>Status</strong></p>
        <p>{{status}}</p>
      </div>
    
    <!-- End Left Column -->
    </div>

<!-- user profile posts -->
<div class="w3-col m7 w3-animate-zoom">
  <div class="w3-row-padding">
    <div class="w3-col m12">
  <div *ngFor="let data of postdata ;index as i" class="w3-animate-zoom">


   <div class="w3-container w3-card-2 w3-white w3-round w3-margin"><br>

        <img src="{{profile}}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <span class="w3-right w3-opacity">32 min</span>
        <h4>{{data.userName}}</h4><br>
        <hr class="w3-clear">
        <p>
          Location : {{data.location}}  <br>
          Description : {{data.discribtion}} <br>
         Contact Info : {{data.contactInfo}} <br>
        </p>
        <img src="{{data.image}}" style="width: 78%;height: 48%" class="w3-margin-bottom">

      <!-- comment tag start here  -->
      <div *ngFor="let com of comments;index as j" [hidden]="i != comID">
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<div class="container" >
    <div class="row"  style="height:5% , width:4%">
        <div class="col-sm-8" >
            <div class="panel panel-white post panel-shadow">
                <div class="post-heading">
                    <div class="pull-left image">
                        <img src={{com.imag}} class="img-circle avatar" alt="user profile image">
                    </div>
                    <div class="pull-left meta">
                        <div class="title h5">
                            <a href="#"><b>{{com.username}}</b></a>
                        </div>
                    </div>
                </div> 
                <div class="post-description"> 
                    <p>{{com.comment}}</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>


<!-- end for comment filed  -->


        <input type="text" name="type your comment" id="{{i}}" placeholder="write a comment here...">
        <button type="button"
        (click)="commentFun(i,data.id)" 
        class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button>  
</div>
</div>

 
      
    <!-- End Right Column -->
   <!--  </div> -->
    
  <!-- End Grid -->
  </div>
