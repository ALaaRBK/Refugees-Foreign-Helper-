  <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">ADD room</h4>
        </div>
        <div class="modal-body">
         Location: <input [(ngModel)]="location" name="Location" type="text">  <br>
         <br>
         Description: <input [(ngModel)]="description" name="Description" type="text">  <br><br>
         Contact info: <input [(ngModel)]="contactInfo" name="ContactInfo" type="text"> <br>
         Image:<input [(ngModel)]="image" type="file" id="myFile">
        </div>
        <div class="modal-footer">
        <button (click)="submit()" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
